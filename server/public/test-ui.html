<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hexa Test UI</title>
  <style>
    :root {
      --bg: #f6f8f4;
      --surface: #ffffff;
      --ink: #1f2a1e;
      --line: #d8dfd1;
      --muted: #5a6658;
      --accent: #0f7b44;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--ink);
      padding: 24px;
    }

    .card {
      max-width: 760px;
      margin: 0 auto;
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 20px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
    }

    p {
      margin: 0 0 12px 0;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background: #edf3ea;
      border: 1px solid var(--line);
      border-radius: 6px;
      padding: 1px 6px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Hexa Test UI</h1>
    <p>This endpoint is kept for compatibility and smoke tests.</p>
    <p>For operations, open <a href="/dashboard"><code>/dashboard</code></a>.</p>
  </main>
</body>
</html>
