name: deploy-server

on:
  workflow_dispatch:
    inputs:
      fast:
        description: "Skip unit tests on server update"
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - name: Check SSH secret configuration
        id: ssh_ready
        shell: bash
        env:
          PROD_SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
          PROD_SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
        run: |
          if [[ -n "$PROD_SSH_HOST" && -n "$PROD_SSH_USER" && -n "$PROD_SSH_KEY" ]]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "SSH deploy skipped: PROD_SSH_HOST/USER/KEY secrets are not configured."
          fi

      - name: Deploy to Debian server (full update)
        if: steps.ssh_ready.outputs.ready == 'true' && (github.event_name != 'workflow_dispatch' || inputs.fast != true)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          script: |
            sudo /opt/hexa/resltime/server/scripts/ops-update-server.sh --branch main

      - name: Deploy to Debian server (fast update)
        if: steps.ssh_ready.outputs.ready == 'true' && github.event_name == 'workflow_dispatch' && inputs.fast == true
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          script: |
            sudo /opt/hexa/resltime/server/scripts/ops-update-server.sh --branch main --fast
